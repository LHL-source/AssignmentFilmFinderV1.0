<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FilmFinder</title>
    <link rel="stylesheet" href="styles.css">
    <!--<script defer src="https://javascript.info/article/script-async-defer/long.js?speed=2"></script>-->
    <script defer type="text/javascript" src="Javascript1.js"></script>
    <script defer type="text/javascript" src="Javascript2.js"></script>
</head>
<header>
    <h1>Welkom bij L Han's Film Finder!</h1>
</header>

<body>

    <div id="mainBtn">

        <h1> Please make your choice!</h1>
        <nav class="nav">
            <ul id="movieItemsId" class="movieItemsClass">

                <li> <input type="radio" id="newMovie" name="movie" value="newMovie">
                    <label for="newMovie">New Movie (2014 and newer)</label><br>
                </li>

                <li><input type="radio" id="avengers" name="movie" value="avengers">
                    <label for="avengers">Avengers</label><br>
                </li>

                <li><input type="radio" id="men" name="movie" value="men">
                    <label for="men">Men</label>
                </li>

                <li> <input type="radio" id="princess" name="movie" value="princess">
                    <label for="Princess">princess</label><br>
                </li>

                <li> <input type="radio" id="batman" name="movie" value="batman">
                    <label for="Batman">batman</label><br>
                </li>
            </ul>

        </nav>

        <h2>Search Bar</h2>
        <div id="searchWrapper">

            <input type="text" name="searchBar" id="searchBar" placeholder="search for a movie" />

        </div>


        <main id=" mainMovies" class="movieResults">
            <div id="containerId" class="containerClass">

                <ul id="containerIdItems" class="containerClassItems">

                </ul>
            </div>
        </main>
    </div>

    <footer>

        <p>&copy; Copyright by LHLaw</p>
    </footer>
</body>

</html>
